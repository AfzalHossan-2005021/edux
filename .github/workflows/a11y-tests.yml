name: Accessibility Tests (a11y)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  a11y-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: npm run test:a11y
        env:
          CI: true
