version: '3.8'

services:
  # Oracle Database Service
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: edux-oracle-db
    environment:
      - ORACLE_PASSWORD=oracle123
      - ORACLE_DATABASE=EDUX
      - APP_USER=EDUX
      - APP_USER_PASSWORD=edux123
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./docker/oracle/init:/container-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - edux-network

  # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edux-app
    environment:
      - NODE_ENV=production
      - DB_USER=EDUX
      - DB_PASSWORD=edux123
      - DB_URL=oracle-db:1521/XEPDB1
    ports:
      - "3000:3000"
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - edux-network
    restart: unless-stopped

volumes:
  oracle-data:
    driver: local

networks:
  edux-network:
    driver: bridge
