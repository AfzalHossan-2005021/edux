name: Lighthouse CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    env:
      DB_URL: '127.0.0.1:1521/EDUX'
      DB_USER: 'EDUX'
      DB_PASSWORD: 'edux123'
      ORACLE_PASSWORD: 'oracle123'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

      - name: Start Oracle DB (docker compose)
        run: |
          echo "Starting Oracle DB via docker-compose.db.yml"
          docker compose -f docker-compose.db.yml up -d

      - name: Wait for Oracle DB to be healthy
        run: |
          echo "Waiting for Oracle DB container to report healthy status..."
          for i in {1..60}; do
            status=$(docker inspect --format='{{.State.Health.Status}}' edux-oracle-db 2>/dev/null || echo 'starting')
            echo "Oracle health: $status"
            if [ "$status" = "healthy" ]; then
              echo "Oracle is healthy"; break
            fi
            sleep 5
          done

      - name: Start server (background)
        run: |
          nohup npm run start > server.log 2>&1 &
          echo "Server started in background, logging to server.log"

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Sanity check
        run: curl -sSf http://localhost:3000/

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: 'http://localhost:3000'
          runs: '3'
          uploadArtifacts: true
          artifactName: 'lhci_results'
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print server log on failure
        if: failure()
        run: tail -n 200 server.log || true

      - name: Upload server log artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
